<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Login and Registration Page</title>
  <style>
    /* Add some custom styling */
    .form-group {
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 5px;
      background-color: white;
      padding: 0 5px;
      font-size: 0.8rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      transform: translateY(-110%);
      font-size: 0.7rem;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #FF5722;
      border-color: #FF5722;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #E64A19;
      border-color: #E64A19;
    }
	
	.card-header{
		background-color: #FF5722;
		color: white;
		font-size: 1.2rem;
		font-weight: bold;
	}

	.card-body{
		background-color: #F5F5F5;
	}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto animate__animated animate__fadeInLeft">
        <!-- Login form -->
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=" ">
                <label for="email" class="form-label">Email address</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder=" ">
                <label for="password" class="form-label">Password</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 mx-auto animate__animated animate__fadeInRight">
        <!-- Registration form -->
        <div class="card">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder=" ">
                <label for="name" class="form-label">Name</label>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=" ">
                <label for="email" class="form-label">Email address</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder=" ">
                <label for="password" class="form-label">Password</label>
            </div>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
